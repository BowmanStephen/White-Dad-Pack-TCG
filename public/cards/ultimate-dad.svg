<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main background gradient -->
    <linearGradient id="bg-gradient-016" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ec4899" />
      <stop offset="33%" stop-color="#8b5cf6" />
      <stop offset="66%" stop-color="#06b6d4" />
    </linearGradient>
    
    <!-- Diagonal overlay gradient -->
    <linearGradient id="diagonal-gradient-016" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.1"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.1"/>
    </linearGradient>
    
    <!-- Glow gradient for legendary cards -->
    
    <linearGradient id="glow-gradient-016" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f9a8d4" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#ec4899" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#db2777" stop-opacity="0"/>
    </linearGradient>
    
    <radialGradient id="center-glow-016" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f9a8d4" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#ec4899" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Shadow filters -->
    <filter id="shadow-016" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#db2777" flood-opacity="0.4"/>
    </filter>
    
    <filter id="inner-shadow-016" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feOffset dx="0" dy="2" result="offsetBlur"/>
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
    </filter>
    
    <!-- Glow filter for legendary cards -->
    
    <filter id="glow-016" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="25" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="intense-glow-016" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="40" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Clipping path for circular elements -->
    <clipPath id="circle-clip-016">
      <circle cx="256" cy="256" r="120"/>
    </clipPath>
  </defs>
  
  <!-- Multi-layered background -->
  <rect width="512" height="512" fill="url(#bg-gradient-016)"/>
  
  <!-- Diagonal stripe overlay for texture -->
  <rect width="512" height="512" fill="url(#diagonal-gradient-016)"/>
  
  <!-- Corner radiance effects -->
  <g fill="#f9a8d4" fill-opacity="0.08">
    <circle cx="0" cy="0" r="150"/>
    <circle cx="512" cy="0" r="150"/>
    <circle cx="0" cy="512" r="150"/>
    <circle cx="512" cy="512" r="150"/>
  </g>
  
  <!-- Subtle concentric circles at center -->
  <g fill="#f9a8d4" fill-opacity="0.03">
    <circle cx="256" cy="256" r="220"/>
    <circle cx="256" cy="256" r="180"/>
    <circle cx="256" cy="256" r="140"/>
    <circle cx="256" cy="256" r="100"/>
  </g>
  
  <!-- Legendary glow background -->
  
  <circle cx="256" cy="256" r="200" fill="url(#center-glow-016)">
    <animate attributeName="r" values="180;220;180" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="256" cy="256" r="160" fill="url(#glow-gradient-016)" filter="url(#glow-016)">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Geometric decorative pattern -->
  <g fill="#f9a8d4" fill-opacity="0.18">
    <!-- Corner circles -->
    <circle cx="64" cy="64" r="24"/>
    <circle cx="448" cy="64" r="20"/>
    <circle cx="64" cy="448" r="20"/>
    <circle cx="448" cy="448" r="24"/>
    
    <!-- Horizontal bars -->
    <rect x="176" y="56" width="160" height="6" rx="3"/>
    <rect x="176" y="450" width="160" height="6" rx="3"/>
    
    <!-- Vertical bars -->
    <rect x="56" y="176" width="6" height="160" rx="3"/>
    <rect x="450" y="176" width="6" height="160" rx="3"/>
  </g>
  
  <!-- Central icon container with enhanced effects -->
  <g transform="translate(256, 256)" filter="url(#shadow-016)">
    <!-- Outer ring with gradient stroke -->
    <circle cx="0" cy="0" r="130" fill="#db2777" fill-opacity="0.15" stroke="#f9a8d4" stroke-width="2" stroke-opacity="0.4"/>
    
    <!-- Inner ring -->
    <circle cx="0" cy="0" r="110" fill="#ec4899" fill-opacity="0.25" stroke="#f9a8d4" stroke-width="1.5" stroke-opacity="0.3"/>
    
    <!-- Main circle background -->
    <circle cx="0" cy="0" r="95" fill="#db2777" fill-opacity="0.4"/>
    
    <!-- Highlight circle -->
    <circle cx="0" cy="0" r="85" fill="#ec4899" fill-opacity="0.6"/>
    
    <!-- Dad type symbol with glow -->
    <g filter="url(#intense-glow-016)">
      <text x="0" y="24" text-anchor="middle" font-size="72" font-family="system-ui, sans-serif" filter="url(#shadow-016)">
        ðŸ”¥
      </text>
    </g>
    
    <!-- Rarity-specific effects -->
    
    <!-- Mythic prismatic effect - multiple colored rings -->
    <g opacity="0.3">
      <circle cx="0" cy="0" r="140" stroke="#ec4899" stroke-width="2" fill="none" stroke-opacity="0.5">
        <animate attributeName="r" values="140;145;140" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="stroke-opacity" values="0.5;0.2;0.5" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="145" stroke="#8b5cf6" stroke-width="2" fill="none" stroke-opacity="0.4">
        <animate attributeName="r" values="145;150;145" dur="2s" repeatCount="indefinite" begin="0.5s"/>
        <animate attributeName="stroke-opacity" values="0.4;0.1;0.4" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      </circle>
      <circle cx="0" cy="0" r="150" stroke="#06b6d4" stroke-width="2" fill="none" stroke-opacity="0.3">
        <animate attributeName="r" values="150;155;150" dur="2s" repeatCount="indefinite" begin="1s"/>
        <animate attributeName="stroke-opacity" values="0.3;0;0.3" dur="2s" repeatCount="indefinite" begin="1s"/>
      </circle>
    </g>
    
    
    
    <!-- Rotating outer ring for rare+ -->
    
    <circle cx="0" cy="0" r="160" stroke="#f9a8d4" stroke-width="1" fill="none" stroke-opacity="0.2" stroke-dasharray="10 5">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="20s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Enhanced card name banner with gradient -->
  <g transform="translate(0, 420)">
    <!-- Banner background with gradient -->
    <rect x="16" y="0" width="480" height="64" rx="10" fill="#db2777" fill-opacity="0.85" filter="url(#shadow-016)"/>
    
    <!-- Inner highlight -->
    <rect x="20" y="4" width="472" height="56" rx="8" fill="none" stroke="#f9a8d4" stroke-width="1.5" stroke-opacity="0.3"/>
    
    <!-- Card name with shadow -->
    <text x="256" y="28" text-anchor="middle" fill="#f9a8d4" font-family="system-ui, sans-serif" font-weight="bold" font-size="16" letter-spacing="1" opacity="0.6">
      THE ULTIMATE DAD
    </text>
    <text x="256" y="42" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-weight="bold" font-size="20" letter-spacing="1">
      The Ultimate Dad
    </text>
  </g>
  
  <!-- Enhanced rarity indicator badge -->
  <g transform="translate(456, 60)" filter="url(#shadow-016)">
    <!-- Badge background -->
    <circle cx="0" cy="0" r="44" fill="#ec4899" stroke="#f9a8d4" stroke-width="3"/>
    
    <!-- Inner ring -->
    <circle cx="0" cy="0" r="36" fill="none" stroke="white" stroke-width="1.5" stroke-opacity="0.3"/>
    
    <!-- Rarity letter -->
    <text x="0" y="8" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-weight="bold" font-size="28">
      M
    </text>
    
    <!-- Stars based on rarity -->
    <g transform="translate(-24, 28)" fill="#f9a8d4" font-size="8">
      <text x="0" y="0">â˜…</text><text x="12" y="0">â˜…</text><text x="24" y="0">â˜…</text><text x="36" y="0">â˜…</text><text x="48" y="0">â˜…</text><text x="60" y="0">â˜…</text>
    </g>
  </g>
  
  <!-- Holographic overlays -->
  
  <!-- Prismatic holo gradient -->
  <defs>
    <linearGradient id="holo-gradient-016" x1="0%" y1="0%" x2="100%" y2="100%" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ff0000" stop-opacity="0.15"/>
      <stop offset="20%" stop-color="#ff8800" stop-opacity="0.12"/>
      <stop offset="40%" stop-color="#ffff00" stop-opacity="0.15"/>
      <stop offset="60%" stop-color="#00ff00" stop-opacity="0.12"/>
      <stop offset="80%" stop-color="#0088ff" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#ff00ff" stop-opacity="0.12"/>
    </linearGradient>
    
    
    <radialGradient id="prismatic-spot-016" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="white" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="transparent" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Holo overlay layer -->
  <g style="mix-blend-mode: color-dodge;">
    <rect width="512" height="512" fill="url(#holo-gradient-016)"/>
    
    
    <!-- Prismatic spot effect -->
    <ellipse cx="128" cy="128" rx="80" ry="40" fill="url(#prismatic-spot-016)">
      <animate attributeName="cx" values="128;256;384;128" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="128;256;384;128" dur="8s" repeatCount="indefinite" begin="2s"/>
    </ellipse>
  </g>
  
  <!-- Holo sparkle lines -->
  <g stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.4">
    <line x1="120" y1="140" x2="140" y2="160">
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="372" y1="180" x2="392" y2="160">
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" begin="1s"/>
    </line>
    <line x1="150" y1="352" x2="170" y2="372">
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" begin="2s"/>
    </line>
  </g>
</svg>