<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main background gradient -->
    <linearGradient id="bg-gradient-026" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#eab308" />
      <stop offset="33%" stop-color="#ca8a04" />
      <stop offset="66%" stop-color="#a16207" />
    </linearGradient>
    
    <!-- Diagonal overlay gradient -->
    <linearGradient id="diagonal-gradient-026" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.1"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.1"/>
    </linearGradient>
    
    <!-- Glow gradient for legendary cards -->
    
    <linearGradient id="glow-gradient-026" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fde047" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#eab308" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#ca8a04" stop-opacity="0"/>
    </linearGradient>
    
    <radialGradient id="center-glow-026" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fde047" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#eab308" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Shadow filters -->
    <filter id="shadow-026" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#ca8a04" flood-opacity="0.4"/>
    </filter>
    
    <filter id="inner-shadow-026" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feOffset dx="0" dy="2" result="offsetBlur"/>
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
    </filter>
    
    <!-- Glow filter for legendary cards -->
    
    <filter id="glow-026" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="25" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="intense-glow-026" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="40" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Clipping path for circular elements -->
    <clipPath id="circle-clip-026">
      <circle cx="256" cy="256" r="120"/>
    </clipPath>
  </defs>
  
  <!-- Multi-layered background -->
  <rect width="512" height="512" fill="url(#bg-gradient-026)"/>
  
  <!-- Diagonal stripe overlay for texture -->
  <rect width="512" height="512" fill="url(#diagonal-gradient-026)"/>
  
  <!-- Corner radiance effects -->
  <g fill="#fde047" fill-opacity="0.08">
    <circle cx="0" cy="0" r="150"/>
    <circle cx="512" cy="0" r="150"/>
    <circle cx="0" cy="512" r="150"/>
    <circle cx="512" cy="512" r="150"/>
  </g>
  
  <!-- Subtle concentric circles at center -->
  <g fill="#fde047" fill-opacity="0.03">
    <circle cx="256" cy="256" r="220"/>
    <circle cx="256" cy="256" r="180"/>
    <circle cx="256" cy="256" r="140"/>
    <circle cx="256" cy="256" r="100"/>
  </g>
  
  <!-- Legendary glow background -->
  
  <circle cx="256" cy="256" r="200" fill="url(#center-glow-026)">
    <animate attributeName="r" values="180;220;180" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="256" cy="256" r="160" fill="url(#glow-gradient-026)" filter="url(#glow-026)">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Geometric decorative pattern -->
  <g fill="#fde047" fill-opacity="0.18">
    <!-- Corner circles -->
    <circle cx="64" cy="64" r="24"/>
    <circle cx="448" cy="64" r="20"/>
    <circle cx="64" cy="448" r="20"/>
    <circle cx="448" cy="448" r="24"/>
    
    <!-- Horizontal bars -->
    <rect x="176" y="56" width="160" height="6" rx="3"/>
    <rect x="176" y="450" width="160" height="6" rx="3"/>
    
    <!-- Vertical bars -->
    <rect x="56" y="176" width="6" height="160" rx="3"/>
    <rect x="450" y="176" width="6" height="160" rx="3"/>
  </g>
  
  <!-- Central icon container with enhanced effects -->
  <g transform="translate(256, 256)" filter="url(#shadow-026)">
    <!-- Outer ring with gradient stroke -->
    <circle cx="0" cy="0" r="130" fill="#ca8a04" fill-opacity="0.15" stroke="#fde047" stroke-width="2" stroke-opacity="0.4"/>
    
    <!-- Inner ring -->
    <circle cx="0" cy="0" r="110" fill="#eab308" fill-opacity="0.25" stroke="#fde047" stroke-width="1.5" stroke-opacity="0.3"/>
    
    <!-- Main circle background -->
    <circle cx="0" cy="0" r="95" fill="#ca8a04" fill-opacity="0.4"/>
    
    <!-- Highlight circle -->
    <circle cx="0" cy="0" r="85" fill="#eab308" fill-opacity="0.6"/>
    
    <!-- Dad type symbol with glow -->
    <g filter="url(#intense-glow-016)">
      <text x="0" y="24" text-anchor="middle" font-size="72" font-family="system-ui, sans-serif" filter="url(#shadow-026)">
        üéÅ
      </text>
    </g>
    
    <!-- Rarity-specific effects -->
    
    
    
    <!-- Legendary golden sparkles -->
    <g fill="#fde047">
      
      <circle cx="100" cy="0" r="5">
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0s"/>
      </circle>
      <circle cx="-100" cy="1.2246467991473532e-14" r="5">
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      </circle>
      <circle cx="100" cy="-2.4492935982947064e-14" r="5">
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1s"/>
      </circle>
      <circle cx="-100" cy="3.6739403974420595e-14" r="5">
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1.5s"/>
      </circle>
    </g>
    
    <!-- Rotating outer ring for rare+ -->
    
    <circle cx="0" cy="0" r="160" stroke="#fde047" stroke-width="1" fill="none" stroke-opacity="0.2" stroke-dasharray="10 5">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="20s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Enhanced card name banner with gradient -->
  <g transform="translate(0, 420)">
    <!-- Banner background with gradient -->
    <rect x="16" y="0" width="480" height="64" rx="10" fill="#ca8a04" fill-opacity="0.85" filter="url(#shadow-026)"/>
    
    <!-- Inner highlight -->
    <rect x="20" y="4" width="472" height="56" rx="8" fill="none" stroke="#fde047" stroke-width="1.5" stroke-opacity="0.3"/>
    
    <!-- Card name with shadow -->
    <text x="256" y="28" text-anchor="middle" fill="#fde047" font-family="system-ui, sans-serif" font-weight="bold" font-size="16" letter-spacing="1" opacity="0.6">
      WEBER GENESIS GRILL
    </text>
    <text x="256" y="42" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-weight="bold" font-size="20" letter-spacing="1">
      Weber Genesis Grill
    </text>
  </g>
  
  <!-- Enhanced rarity indicator badge -->
  <g transform="translate(456, 60)" filter="url(#shadow-026)">
    <!-- Badge background -->
    <circle cx="0" cy="0" r="44" fill="#eab308" stroke="#fde047" stroke-width="3"/>
    
    <!-- Inner ring -->
    <circle cx="0" cy="0" r="36" fill="none" stroke="white" stroke-width="1.5" stroke-opacity="0.3"/>
    
    <!-- Rarity letter -->
    <text x="0" y="8" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-weight="bold" font-size="28">
      L
    </text>
    
    <!-- Stars based on rarity -->
    <g transform="translate(-24, 28)" fill="#fde047" font-size="8">
      <text x="0" y="0">‚òÖ</text><text x="12" y="0">‚òÖ</text><text x="24" y="0">‚òÖ</text><text x="36" y="0">‚òÖ</text><text x="48" y="0">‚òÖ</text>
    </g>
  </g>
  
  <!-- Holographic overlays -->
  
  <!-- Prismatic holo gradient -->
  <defs>
    <linearGradient id="holo-gradient-026" x1="0%" y1="0%" x2="100%" y2="100%" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ff0000" stop-opacity="0.15"/>
      <stop offset="20%" stop-color="#ff8800" stop-opacity="0.12"/>
      <stop offset="40%" stop-color="#ffff00" stop-opacity="0.15"/>
      <stop offset="60%" stop-color="#00ff00" stop-opacity="0.12"/>
      <stop offset="80%" stop-color="#0088ff" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#ff00ff" stop-opacity="0.12"/>
    </linearGradient>
    
    
  </defs>
  
  <!-- Holo overlay layer -->
  <g style="mix-blend-mode: color-dodge;">
    <rect width="512" height="512" fill="url(#holo-gradient-026)"/>
    
    
  </g>
  
  <!-- Holo sparkle lines -->
  <g stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.4">
    <line x1="120" y1="140" x2="140" y2="160">
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="372" y1="180" x2="392" y2="160">
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" begin="1s"/>
    </line>
    <line x1="150" y1="352" x2="170" y2="372">
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" begin="2s"/>
    </line>
  </g>
</svg>